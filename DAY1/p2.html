<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Universal selector (*)*/
        *{
            color: brown;
        }
        /* Group selector */
        h1,h2,h3{
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- Universal selector (*)-->
    <p>text 1</p>
    <h1>text 2</h1>
    <h2>Boomer</h2>
    <h3>Clown</h3>

    <p>text 1</p>
    <h1>text 2</h1>
    <h2>Boomer</h2>
    <h3>Clown</h3>


    
</body>
</html>
