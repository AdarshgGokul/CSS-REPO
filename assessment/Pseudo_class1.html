<!DOCTYPE html>
<html lang="en">
 	<head>
	 <meta charset="UTF-8">
	 <title>Text Properties</title>
	 <style>
		body{font-size:30px;}li{list-style-type:none;}
	        li:nth-child(odd){background-color:gray;}
		li:nth-child(even){background-color:pink;}
		li:first-child{background-color:rgb(217, 0, 255);}
		a:visited{color:red;}
		a:active{color:gray;}
	        a:hover{color:yellow;}
			h1{
				background-color: red;
			}
		
	</style>
	 </head>

	    <li><a href="https://en.wikipedia.org/wiki/Suicide_Squad_(2016_film)">SUCIDE SQUAD</a></li>
