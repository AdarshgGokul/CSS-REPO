    <title>Document</title>
    <style>
        ul{

        }
        .orderedlist{
            list-style-type: upper-roman;
        }

</head>
<body>

        <li>SQL</li>

    <ol class="orderedlist">

        <li>Vim</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>python</li>
        <li>java Script</li>

</body>
</html>
